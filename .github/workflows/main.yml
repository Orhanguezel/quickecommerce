name: Konigsmassage Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # ----------------------------
      # Backend (Bun / TS)
      # ----------------------------
      - name: Build backend (bun)
        working-directory: backend
        run: |
          rm -rf dist .tsbuildinfo || true
          bun install --frozen-lockfile || bun install
          bun run build

      - name: Deploy backend to VPS (rsync)
        uses: burnett01/rsync-deployments@v8
        with:
          switches: >-
            -avz --delete
            --exclude=node_modules
            --exclude=.git
            --exclude=.env
            --exclude=.DS_Store
          path: backend/
          remote_path: /var/www/konigsmassage/backend
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_KEY }}
          strict_hostkeys_checking: false

      # ----------------------------
      # Frontend (Next.js) â€” Bun only
      # ----------------------------
      - name: Build frontend (bun)
        working-directory: frontend
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: |
          bun install --frozen-lockfile || bun install
          bun run build

      - name: Deploy frontend to VPS (rsync)
        uses: burnett01/rsync-deployments@v8
        with:
          switches: >-
            -avz --delete
            --exclude=node_modules
            --exclude=.git
            --exclude=.env
            --exclude=.DS_Store
          path: frontend/
          remote_path: /var/www/konigsmassage/frontend
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_KEY }}
          strict_hostkeys_checking: false

      # ----------------------------
      # PM2 reload (backend + frontend) + bind check
      # ----------------------------
      - name: Reload PM2 (backend + frontend)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e

            cd /var/www/konigsmassage/backend
            pm2 reload konigsmassage-backend || pm2 start ecosystem.config.cjs --only konigsmassage-backend

            cd /var/www/konigsmassage/frontend
            pm2 reload konigsmassage-frontend || pm2 start ecosystem.config.cjs --only konigsmassage-frontend

            pm2 save

            ss -ltnp | grep -E "127\.0\.0\.1:3055|:3055" || true
